<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PA PG</title>
</head>
<body>
    <h1>Calculadora de PA (Progressão Aritmétrica) e PG (Progressão Geométrica)</h1>

    <form>
        <input type="number" id="num1" placeholder="Digite o número">
        <input type="number" id="square" placeholder="Digite a raiz">

        <button id="pa">Calcular PA</button>
        <button id="pg">Calcular PG</button>

        <p class="result"></p>
    </form>

    <script src="papg.js"></script>
</body>
</html>
